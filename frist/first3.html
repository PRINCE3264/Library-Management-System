<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Simulation Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Cybersecurity Simulation - Account Hacking, Phishing, Encryption</h2>

        <!-- Phishing Page Form -->
        <section id="phishing" class="mt-5">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5>Phishing Simulation - Fake Login</h5>
                </div>
                <div class="card-body">
                    <form id="phishingForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="phishingAlert" class="mt-3"></div>
                </div>
            </div>
        </section>

        <!-- Encryption/Decryption Section -->
        <section id="encryption" class="mt-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5>Password Encryption and Decryption</h5>
                </div>
                <div class="card-body">
                    <form id="encryptionForm">
                        <div class="form-group">
                            <label for="passwordToEncrypt">Password to Encrypt</label>
                            <input type="text" class="form-control" id="passwordToEncrypt" placeholder="Enter password to encrypt">
                        </div>
                        <button type="submit" class="btn btn-success">Encrypt</button>
                    </form>

                    <div id="encryptedPassword" class="mt-3"></div>

                    <form id="decryptionForm" class="mt-3">
                        <div class="form-group">
                            <label for="passwordToDecrypt">Encrypted Password</label>
                            <input type="text" class="form-control" id="passwordToDecrypt" placeholder="Enter encrypted password">
                        </div>
                        <button type="submit" class="btn btn-warning">Decrypt</button>
                    </form>

                    <div id="decryptedPassword" class="mt-3"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
